<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app">


   <div class="container">
     <div class="slider">
      <div class="slider-left">
        <!--uso v-bind,per inserire una variabile, nella sua forma contratta ":src"-->
        <!--v-bind nella sua forma contratta estesa "v-bind:src" -->
        <!--alla variabile images do anche il counter cosi al suo variare cambierà acnhe la doto di conseguenza-->
        <img :src="images[counter]" alt="">
        <div class="text">
          <h2>Città</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore ullam accusantium aliquid, laborum repellendus, deleniti dolorem voluptatem et a, dolorum quis.</p>
        </div>
        
      </div>
      <div class="slider-right">
        <div class="box">
          <img src="img/01.jpg" alt="">
        </div>
        <div class="box">
          <img src="img/02.jpg" alt="">
        </div>
        <div class="box">
          <img src="img/03.jpg" alt="">
        </div>
        <div class="box">
          <img src="img/04.jpg" alt="">
        </div>
        <div class="box">
          <img src="img/05.jpg" alt="">
        </div>
        <!--inserisco l'evento click che mi richiama la funzione -->
        <span @click="prevImage" class="prev"> &uarr; </span>
        <span @click="nextImage" class="next"> &darr; </span>
      </div>
     </div>
   </div>


  </div>








<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
